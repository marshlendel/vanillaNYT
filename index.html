<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nyt.css">
    <title>NY Times API example</title>
</head>
<body>
    <h1>NY Times Article Search</h1>
    <div class="wrapper">
        <div class="controls">
            <!-- ?Search Form -->
            <form class="submit">
                <p>
                    <label for="search">Enter a SINGLE search term (required):</label>
                    <input type="text" class="search" id="search" required>
                </p>
                <p>
                    <label for="start-date">Enter a start date (format YYYYMMDD):</label>
                    <input type="date" id="start-date" class="start-date" pattern="[0-9]{8}">
                </p>
                <p>
                    <label for="end-date">Enter an end date (format YYYYMMDD):</label>
                    <input type="date" id="end-date" class="end-date" pattern="[0-9]{8}">
                </p>
                <p>
                    <button type="submit" >Submit search</button>
                </p>
            </form>
        </div>

        <!-- ?Results Section -->
        <div class="results">
            <!-- ?Results Navigation -->
            <nav>
                <button class="prev">Previous 10</button>
                <button class="next">Next 10</button>
            </nav>

            <!-- ?Results From Request -->
            <section>

            </section>
        </div>
    </div>
    <script src="nyt.js"></script>
</body>
</html>
